<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Editar Perfil</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/img/favicon-32x32.png" />
  <link href="css/styles.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
    crossorigin="anonymous"></script>
  <!--sweet alert-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

  <script src="https://giphy.com/gifs/pPhyAv5t9V8djyRFJH/html5"></script>
</head>

<body>
  <!--nave-->
  <div class="nave">
    <nav class="fixed-nav-bar sb-topnav navbar navbar-expand navbar-dark bg-dark sticky-top">
      <a class="navbar-brand" href="">
        <i class="fas fa-user-edit"></i> Editar Perfil</a>
    </nav>
  </div>
  <!--div com info-->
  <div class="pre-scrollable">
    <div class="img-thumbnail" align="center">
      <img class="mx-auto rounded-circle" width="130px" src="assets/img/photo.png" />
       <br>
      <button class="btn btn-primary rounded-circle" id="btnChangeProfilePhoto" for="file" onclick="coisaLinda()"><i class="fas fa-camera"></i></button>
    </div>

    <div class="container" align="center">
      <!--<form name="editarPerfil">-->
        <div class="form-group">
          <label class="" for="">ID Operacional</label>
          <input class="form-control py-4" id="idEditar" type="" readonly/>
        </div>
        <div class="form-group">
          <label class="" for="">E-mail</label>
          <input class="form-control py-4" id="emailEditar" type="email" placeholder="example@mail.com" />
        </div>
        <div class="form-group">
          <label class="" for="">Nome</label>
          <input class="form-control py-4" id="nomeEditar" name="name" type="text" placeholder="Digite o seu nome..."
            required />
        </div>
        <div class="form-group">
          <label class="" for="">Password</label>

          <input class="form-control py-4" id="passwordEditar" name="password" type="password" placeholder="Password"
           required />
        </div>
        <div class="form-group">
          <label class="" for="">Confirmar Password</label>
          <input class="form-control py-4" id="rep_passwordEditar" name="rep_password" type="password" placeholder="Password"
            required />
        </div>
        <br />
        <div align="center">
          <button onclick="EditProfile()" class="btn btn-primary btn-xl btn-width"  type="">
            Confirmar
          </button>
        </div>
      <!--</form>-->
    </div>
  </div>
  <!--footer-->
  <div class="footer">
    <footer class="py-4 bg-light mt-auto ">
      <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between small">
          <div>
            <div class="row">
              <div>
                <a class="btn btn-link btn-sm2 order-1 order-lg-0" href="Perfil.html"><i
                    class="fas fa-arrow-left buttons-footer"></i></a>
              </div>
              <div>
                <a class="btn btn-link btn-sm2 order-1 order-lg-0" href="MenuPrincipal.html"><i
                    class="fas fa-home buttons-footer"></i></a>
              </div>
              <div>
                <a class="btn btn-link btn-sm2 order-1 order-lg-0" href="Perfil.html"><i
                    class="fas fa-user buttons-footer"></i></a>
              </div>
              <div>
                <a class="btn btn-link btn-sm2 order-1 order-lg-0" onclick="AdminCantGo()"><i
                    class="far fa-calendar-check buttons-footer"></i></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <script src="js/scripts.js"></script>
  <script src="js/fetchDadosEditar.js"></script>
  <script src="js/fetchEditarPerfil.js"></script>
</body>

</html>
