<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Registar Suspeitos</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/img/favicon-32x32.png" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
    type="text/css" />
  <!--Sweet alert-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
  <!--nave-->
  <div class="nave">
    <nav class="fixed-nav-bar sb-topnav navbar navbar-expand navbar-dark bg-dark sticky-top">
      <a class="navbar-brand" href="">
        <i class="fas fa-user-secret"></i> Registar Suspeito</a>
    </nav>
  </div>
    <!--Parte da Página com a informação-->
    <div class="pre-scrollable">
    <section class="page-section" id="contact">
      <div class="container">
        <div class="divider-custom">
          <div class="divider-custom-line"></div>
          <div class="divider-custom-line"></div>
        </div>
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>Nome</label>
                <input class="form-control" id="nameSuspect" type="text" placeholder="Nome" autocomplete="off" />
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>Naturalidade</label>
                <input class="form-control" id="naturalitySuspect" type="text" placeholder="Naturalidade"
                  autocomplete="off" />
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <label>Sexo</label>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <select id="genreSuspect" class="browser-default custom-select">
                  <option disabled selected>Selecione o sexo da testemunha</option>
                  <option value="M">Masculino</option>
                  <option value="F">Feminino</option>
                </select>

                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>Cartão de Cidadão</label>
                <input class="form-control" id="ccSuspect" type="text" placeholder="Cartão de cidadão"
                  autocomplete="off" />
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>Profissão</label>
                <input class="form-control" id="jobSuspect" type="text" placeholder="Profissão" autocomplete="off" />
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>Cor de pele</label>
                <input class="form-control" id="skinSuspect" type="text" placeholder="Cor de pele"
                  data-validation-required-message="Por favor, introduza a cor da pele" />
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>Cor dos olhos</label>
                <input class="form-control" id="eyeSuspect" type="text" placeholder="Cor dos olhos" />
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>Cor de cabelo</label>
                <input class="form-control" id="hairSuspect" type="text " placeholder="Cor de cabelo" />
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>Altura</label>
                <input class="form-control" id="heightSuspect" type="number" placeholder="Altura" autocomplete="off" />
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>Formato do corpo</label>
                <input class="form-control" id="bodySuspect" type="text" placeholder="Formato do corpo"
                  autocomplete="off" data-validation-required-message="Por favor, introduza o formato do corpo" />
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br />
            <div id="success"></div>
            <div class="form-group" align="center">
              <button class="btn btn-primary btn-xl btn-width" id="sendMessageButton" onclick="saveSuspect()">
                Gravar
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!--footer-->
  <div class="footer">
    <footer class="py-4 bg-light mt-auto ">
      <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between small">
          <div>
            <div class="row">
              <div>
                <a class="btn btn-link btn-sm2 order-1 order-lg-0" href="DadosOcorrencia.html"><i
                    class="fas fa-arrow-left buttons-footer"></i></a>
              </div>
              <div>
                <a class="btn btn-link btn-sm2 order-1 order-lg-0" onclick="cantGo()"><i
                    class="fas fa-home buttons-footer"></i></a>
              </div>
              <div>
                <a class="btn btn-link btn-sm2 order-1 order-lg-0" onclick="cantGo()"><i
                    class="fas fa-user buttons-footer"></i></a>
              </div>
              <div>
                <a class="btn btn-link btn-sm2 order-1 order-lg-0" onclick="cantGo()"><i
                    class="far fa-calendar-check buttons-footer"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <!-- Bootstrap core JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Third party plugin JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <!--Chamada a ficheiros java-->
  <script src="js/fetchPostSuspeitos.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
