<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon-32x32.png" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
        crossorigin="anonymous"></script>
    <!--sweet alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body class="bg-primary">
    <!--Parte da Página com a informação-->
    <div class="img-thumbnail" align="center"> <img width=250px src="assets/img/pspLogo.png" alt="Logo Psp"></img>
    </div>
    <div id="">
        <div id="">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card-body-login">

                                <div class="form-group">
                                    <label class="small mb-1" for="inputEmailAddress">Email</label>
                                    <input class="form-control py-4" id="emailLogin" type="email"
                                        placeholder="Enter email address" />
                                </div>
                                <div class="form-group">
                                    <label class="small mb-1" for="inputPassword">Password</label>
                                    <input class="form-control py-4" id="passwordLogin" type="password"
                                        placeholder="Enter password" />
                                    <label id="labelErro" class="small " style="color: red; display: none;">Preencha
                                        todos os campos corretamente</label>
                                </div>

                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input class="custom-control-input" id="rememberPasswordCheck"
                                            type="checkbox" />
                                        <label class="custom-control-label" for="rememberPasswordCheck">Guardar
                                            password</label>
                                    </div>
                                </div>
                                <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                    <a class="small" href="password.html">Forgot Password?</a>

                                </div>
                                <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                    <a class="small" href="LoginAdmin.html">Login como admin <i
                                            class="fas fa-user-tie"></i></a>
                                </div><br>
                                <div class="text-center">
                                    <a onclick="Login()" class="btn btn-primary btn-width">Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!--footer-->
    <div class="footer">
        <footer class="footer">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="img-fluid"><img width=150px
                            src="https://www.brasilia.embaixadaportugal.mne.pt/images/governo_portugal.png"
                            alt="Logo Governo de Portugal"></img></div>
                    <div class="img-fluid"><img width=150px
                            src="https://regiao-sul.pt/wp-content/uploads/2018/05/sgmai.jpg"
                            alt="Logo Ministeria de Administração"></img></div>
                </div>
            </div>
        </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <!--Chamada a ficheiros java-->
    <script src="js/scripts.js"></script>
    <script src="js/fetchLogin.js"></script>
</body>

</html>
