          <label class="" for="">Sexo</label>
          <input class="form-control py-4" readonly id="sexoSuspeito" type="" />

          <label class="" for="">Cartão de Cidadão</label>

        <div class="form-group">

          <input class="form-control py-4" readonly id="cabeloSuspeito" type="" />
        </div>
        <div class="form-group">
          <label class="" for="">Altura</label>
          <input class="form-control py-4" readonly id="alturaSuspeito" type="" />
        </div>
        <div class="form-group">
          <label class="" for="">Formato do corpo</label>
          <input class="form-control py-4" readonly id="corpoSuspeito" type="" />
        </div>
        <br>
        <div align=center>
          <button class="btn btn-primary btn-xl" id="" type="button" onclick="enableEditionSuspect()"><i

          <button class="btn btn-primary btn-xl" id="" type="button" onclick="DeleteSuspect()"><i
              class="far fa-trash-alt"></i>
            Apagar</button>
