<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dados Testemunhas</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon-32x32.png" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <!--nave-->
    <div class="nave">
        <nav class="fixed-nav-bar sb-topnav navbar navbar-expand navbar-dark bg-dark sticky-top">
            <a class="navbar-brand" href=""> <i class="fas fa-user-shield"></i> Dados de Testemunha</a><button
                class="navbar-nav ml-auto ml-md-0 btn2 btn-link btn-sm order-1 order-lg-0" id="guardarTestemunha"
                style="display: none;" onclick="saveWitness()"><i class="far fa-check-circle"></i></button>
        </nav>
    </div>
    <!--div com info-->
    <div class="pre-scrollable">
        <div class="container">
            <form>
                <div class="form-group">
                    <label class="" for="">ID Testemunha</label>
                    <input class="form-control py-4" readonly id="idTestemunha" type="" />
                </div>
                <div class="form-group">
                    <label class="" for="">Nome</label>
                    <input class="form-control py-4" id="nomeTestemunha" type="" readonly />
                </div>
                <div class="form-group">
                    <label class="" for="">Sexo</label>
                    <input class="form-control py-4" id="sexoTestemunha" type="" readonly />
                </div>
                <div class="form-group">
                    <label class="" for="">Naturalidade</label>
                    <input class="form-control py-4" id="naturalidadeTestemunha" type="" readonly />
                </div>
                <div class="form-group">
                    <label class="" for="">Cartão de Cidadão</label>
                    <input class="form-control py-4" id="ccTestemunha" type="" readonly />
                </div>
                <div class="form-group">
                    <label class="" for="">Data de Nascimento</label>
                    <input class="form-control py-4" id="dataTestemunha" type="" readonly />
                </div>
                <div class="form-group">
                    <label class="" for="">Contacto</label>
                    <input class="form-control py-4" id="contactoTestemunha" type="" readonly />
                </div>
                <div class="form-group">
                    <label class="" for="">Profissão</label>
                    <input class="form-control py-4" id="profissaoTestemunha" type="" readonly />
                </div>
                <div class="form-group">
                    <label class="" for="">Email</label>
                    <input class="form-control py-4" id="emailTestemunha" type="email" readonly />
                </div>
                <div class="form-group">
                    <label class="" for="">Morada</label>
                    <input class="form-control py-4" id="moradaTestemunha" type="" readonly />
                </div>
                <div class="form-group">
                    <label class="" for="">Localidade</label>
                    <input class="form-control py-4" id="localidadeTestemunha" type="" readonly />
                </div>
                <div align=center>
                    <button class="btn btn-primary btn-xl" id="" type="button" onclick="enableEditionWitness()"><i
                            class="far fa-edit"></i> Editar</button>
                    <button class="btn btn-primary btn-xl" id="" type="button" onclick="erraseWitness()"><i
                            class="far fa-trash-alt"></i>
                        Apagar</button>
                </div>
            </form>
        </div>
    </div>
    <!--footer-->
    <div class="footer">
        <footer class="py-4 bg-light mt-auto ">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div>
                        <div class="row">
                            <div>
                                <a class="btn btn-link btn-sm2 order-1 order-lg-0" href="ListaTestemunhas.html"><i
                                        class="fas fa-arrow-left buttons-footer"></i></a>
                            </div>
                            <div>
                                <a class="btn btn-link btn-sm2 order-1 order-lg-0" onclick="cantGo()"><i
                                        class="fas fa-home buttons-footer"></i></a>
                            </div>
                            <div>
                                <a class="btn btn-link btn-sm2 order-1 order-lg-0" onclick="cantGo()"><i
                                        class="fas fa-user buttons-footer"></i></a>
                            </div>
                            <div>
                                <a class="btn btn-link btn-sm2 order-1 order-lg-0" onclick="cantGo()"><i
                                        class="far fa-calendar-check buttons-footer"></i></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
