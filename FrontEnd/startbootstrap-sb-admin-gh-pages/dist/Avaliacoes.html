<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Avaliações</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/img/favicon-32x32.png" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
    type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
  <!--Nave-->
  <div class="nave">
    <nav class="fixed-nav-bar sb-topnav navbar navbar-expand navbar-dark bg-dark sticky-top">
      <a class="navbar-brand" href="">
        <i class="fas fa-star"></i> Avaliações</a>
    </nav>
  </div>
  <!--Div com a informação-->
  <div class="container pre-scrollable">
    <div class="container">
        <div>
          <input class="form-control py-4" id="operacional1" type="" placeholder="Nome Operacional" readonly/>
          <div class="control-group">
            <div>
              <label>A nota dada é: </label> <input class="form-Grades" type="" name="" id="av1" readonly/> 
              <input class="custom-range" type="range" min="0" max="20" value="" id="notas1">
              
            </div>
          </div>
        </div>
        <br>
        <div>
          <input class="form-control py-4" id="operacional2" type="" placeholder="Nome Operacional" readonly/>
          <div class="control-group">
            <div> 
              <label>A nota dada é: </label> <input class="form-Grades" type="text" name="" id="av2" readonly/> 
              <input class="custom-range" type="range" min="0" max="20" value="" id="notas2">
            </div>
          </div>
        </div>
        <br>
        <div>
          <input class="form-control py-4" id="operacional3" type="" placeholder="Nome Operacional" readonly/>
          <div class="control-group">
            <div> 
              <label>A nota dada é: </label> <input class="form-Grades" type="text" name="" id="av3" readonly/> 
              <input class="custom-range" type="range" min="0" max="20" value="" id="notas3">
            </div>
          </div>
        </div>
        <br>
        <div>
          <input class="form-control py-4" id="operacional4" type="" placeholder="Nome Operacional" readonly/>
          <div class="control-group">
            <div> 
              <label>A nota dada é: </label> <input class="form-Grades" type="text" name="" id="av4" readonly/> 
              <input class="custom-range" type="range" min="0" max="20" value="" id="notas4">
            </div>
          </div>
        </div>
        <br>
      <div class="text-center">
        <a onclick="EditEvaluations()" class="btn btn-primary btn-width">Atribuir</a>
      </div>
    </div>
  </div>
  <!--footer-->
  <div class="footer">
    <footer class="py-4 bg-light mt-auto ">
      <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between small">
          <div>
            <div class="row">
              <div>
                <a class="btn btn-link btn-sm2 order-1 order-lg-0" href="DadosOcorrencia.html"><i
                    class="fas fa-arrow-left buttons-footer"></i></a>
              </div>
              <div>
                <a class="btn btn-link btn-sm2 order-1 order-lg-0" onclick="cantGo()"><i
                    class="fas fa-home buttons-footer"></i></a>
              </div>
              <div>
                <a class="btn btn-link btn-sm2 order-1 order-lg-0"  onclick="cantGo()"><i
                    class="fas fa-user buttons-footer"></i></a>
              </div>
              <div>
                <a class="btn btn-link btn-sm2 order-1 order-lg-0"  onclick="cantGo()"><i
                    class="far fa-calendar-check buttons-footer"></i></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <script src="js/scripts.js"></script>
  <script src="js/fetchDadosAvaliacoes.js"></script>
  <script src="js/fetchAtribuirAvaliacoes.js"></script>
  <script>
    var slider1 = document.getElementById("notas1");
    var slider2 = document.getElementById("notas2");
    var slider3 = document.getElementById("notas3");
    var slider4 = document.getElementById("notas4");

    slider1.oninput = function(){
      document.getElementById("av1").setAttribute("value", slider1.value);
    }
    slider2.oninput = function(){
      document.getElementById("av2").setAttribute("value", slider2.value);
    }
    slider3.oninput = function(){
      document.getElementById("av3").setAttribute("value", slider3.value);
    }
    slider4.oninput = function(){
      document.getElementById("av4").setAttribute("value", slider4.value);
    }
</script>
</body>

</html>
