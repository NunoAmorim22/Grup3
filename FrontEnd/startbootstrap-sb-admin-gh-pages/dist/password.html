<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Recuperar Palavra-Passe</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon-32x32.png" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
        crossorigin="anonymous"></script>
    <!--sweet alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body class="bg-primary">
    <!--Parte da Página com a informação-->
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="img-thumbnail" align="center"> <img width=250px src="assets/img/pspLogo.png"
                                        alt="Logo Psp"></img></div>
                                <div class="card-body">
                                    <div class="small mb-3 text-muted">Insira o seu email e insira a nova palavra passe.
                                    </div>
                                    <form>
                                        <div class="form-group" id="forgotEmailDiv">
                                            <label class="small mb-1" for="inputEmailAddress">Email</label>
                                            <input class="form-control py-4" id="forgotEmail" type="email"
                                                aria-describedby="emailHelp" placeholder="Enter email address" />
                                        </div>
                                        <div class="form-group" id="forgotPasswordDiv" style="display: none;">
                                            <label class="small mb-1" for="inputEmailAddress">Palavra-Passe</label>
                                            <input class="form-control py-4" id="forgotPassword" type="password"
                                                aria-describedby="emailHelp"
                                                placeholder="Insira a nova palavra-passe" />
                                        </div>
                                        <div class="form-group" id="forgotRepPassDiv" style="display: none;">
                                            <label class="small mb-1" for="inputEmailAddress">Confirme a
                                                Palavra-Passe</label>
                                            <input class="form-control py-4" id="forgotRepPass" type="password"
                                                aria-describedby="emailHelp"
                                                placeholder="Insira a nova palavra-passe" />
                                        </div>
                                        <div class="form-group align-items-center justify-content-between">
                                            <a class="btn btn-primary" href="login.html"><i
                                                    class="fas fa-arrow-circle-left"></i></a>
                                            <a class="btn btn-primary" id="forgotbtn"
                                                onclick="recieveMail()">Confirmar</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <!--Chamada a ficheiros java-->
    <script src="js/scripts.js"></script>
    <script src="js/fetchReporPassword.js"></script>

</body>

</html>
